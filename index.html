<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" type="image" href="./img/Icons/favicon.png">
</head>

<body>
    <header>
        <img src="./img/Fotogram_Logo.svg" alt="logo of photogram">
    </header>
    <main>
        <div id="active_card">
            <img src="./img/cards/creatures/a1.webp" alt="">
        </div>
        <div id="cards_in_deck">
            <div id="commander"></div>
            <div id="creature">
                <h2>Creatures (<span id="amount"></span>)</h2>
            </div>
            <div id="sorcery"></div>
            <div id="instant"></div>
            <div id="artifact"></div>
            <div id="enchantment"></div>
            <div id="land"></div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
