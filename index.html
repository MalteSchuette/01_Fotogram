<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" type="image" href="./img/Icons/favicon.png">
</head>

<body>
    <header>
        <img src="./img/Fotogram_Logo.svg" alt="logo of photogram">
    </header>
    <main>
        <div id="top_area">
            <div id="active_card">
                <img src="./img/cards/creature/a1.webp" alt="">
            </div>
            <div id="cards_in_deck" class="card">
                <div id="commander"></div>
                <div id="creature" class="card">
                    <h2>Creatures (<span id="amount"></span>)</h2>
                </div>
            </div>
        </div>
        <div id="sorcery" class="card">
            <h2>Sorceries</h2>
        </div>
        <div id="instant" class="card">
            <h2>Instants</h2>
        </div>
        <div id="artifact" class="card">
            <h2>Artifacts</h2>
        </div>
        <div id="enchantment" class="card">
            <h2>Enchantments</h2>
        </div>
        <div id="land" class="card">
            <h2>Lands</h2>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
